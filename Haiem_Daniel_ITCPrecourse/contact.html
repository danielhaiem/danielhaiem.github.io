      <br><br>
    <div class="form-wrapper">
        <section>
            <h1>Contact Me</h1>
            <p>Please use this form to contact me and I will get back to you as soon as possible!</p>

            <form onchange="validate();" action="" method="post" id="submitform">
                <fieldset>
                    <legend>Contact Info</legend>
                    <!-- https://www.w3schools.com/tags/tag_span.asp -->
                    <label for="fname">First Name:<span style="color: red">*</span></label>
                    <input type="text"  id="fname" name="fname"  autofocus >

                    <label for="lname">Last Name:</label>
                    <input type="text"  id="lname" name="lname" value="">

                    <label for="phone">Phone Number:<span style="color: red">*</span></label>
                    <input type="tel"  id="phone" name="phone" placeholder="Full Phone Number"  >

                    <label for="email">Email:<span style="color: red">*</span></label>
                    <input type="email"  id="email" name="email"  >
                    
                    <label for="sapurpose">Select a Purpose:<span style="color: red">*</span></label>
                    <select id="sapurpose"  name="sapurpose"  >
                        <option value="" selected>Select one...</option>
                        <option value="talk">Let's Talk!</option>
                        <option value="hr">Professional/HR</option>
                        <option value="feedback">Feedback</option>
                        <option value="collab">Let's Collaborate</option>
                        <option value="question">Question</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="comments">Comment:<span style="color: red">*</span></label>
                    <textarea id="comments"  name="comments"  ></textarea>
                    
                    <!-- class="event-submit-button" disabled -->
                    <!-- Can't use type="submit" because it will submit. Have to make it a button -->
                    <button type="button" value="submit" class="event-submit-button" id='button-send' disabled>Submit</button>
                </fieldset>
            </form>

        </section>
